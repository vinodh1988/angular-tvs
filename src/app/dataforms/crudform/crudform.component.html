<form      [formGroup]="empForm"  (submit)="saveEmployee()">
  <table>
        <tr>
                <th>Employee id</th>
                <td><input type="text" formControlName="employee_id"></td>
                <td>
                       <div *ngIf='empForm.controls.employee_id.hasError("required")'>
                               Should be filled</div>
                      <div *ngIf='empForm.controls.employee_id.hasError("pattern")'>
                                    Should be a Number</div>
                </td>
                </tr>
      <tr>
      <th>Name</th>
      <td><input type="text" formControlName="name"></td>
      <td>
             <div *ngIf='empForm.controls.name.hasError("required")'>
                     Should be filled</div>
          <div *ngIf='empForm.controls.name.hasError("needFormat")'>
                         No Symbols allowed for name</div>
      </td>
      </tr>
       <tr>
      <th>Designation</th>
      <td><input type="text" formControlName="designation"></td>
      <td>
             <div *ngIf='empForm.controls.designation.hasError("required")'>
                     Should be filled</div>
      </td>
      </tr>
      <tr>
      <th>City</th>
      <td><select formControlName="city">
          <option *ngFor="let x of cities">{{x}}</option>
         </select>
         </td>
      <td></td>
      </tr>
      <tr>
            <th>Basic</th>
            <td><input type="text" formControlName="basic"></td>
            <td>
                   <div *ngIf='empForm.controls.basic.hasError("required")'>
                           Should be filled</div>
                  <div *ngIf='empForm.controls.basic.hasError("pattern")'>
                                Should be a Number</div>
            </td>
     </tr>
      <tr>
          <th>qualificaiton</th>
          <td><input type="text" formControlName="qualification">
              </td>
          <td>
                 <div *ngIf='empForm.controls.qualification.hasError("required")'>
                         Should be filled</div>
          </td>
      </tr>
      <tr><td colspan="3" align="center">
             <button type="submit"  class="btn btn-primary" [disabled]="!empForm.valid">
                        Post Review</button>
         </td></tr>
  </table>


</form>
